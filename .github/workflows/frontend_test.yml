name: Run Vitest frontend tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          cache-dependency-path: ./front end/Ransomware Hunter/package-lock.json
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
        
      - name: Install dependencies
        run: npm install
        working-directory: ./front end/Ransomware Hunter

      - name: Run Vitest tests with JSON output
        run: npm run test -- --reporter=json
        working-directory: ./front end/Ransomware Hunter

      - name: Check pass rate
        run: |
          passed=$(jq '[.testResults[] | select(.status == "pass")] | length' vitest-results.json)
          total=$(jq '.testResults | length' vitest-results.json)
          pass_rate=(echo"scale=2;(echo "scale=2; passed / $total * 100" | bc)
          echo "Pass rate: $pass_rate%"
          if (( (echo"(echo "pass_rate < 80" | bc -l) )); then
            echo "Pass rate is below 80%. Failing the job."
            exit 1
          else
            echo "Pass rate meets the threshold."
          fi
        working-directory: ./front end/Ransomware Hunter
        shell: bash
